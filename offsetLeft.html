<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            padding: 100px;
        }
        #box{
            background: greenyellow;
            _position:relative;
        }
        #box1{
            background: green;
            position: relative;
            border: 50px solid #000;
        }
        #box2{
            background: hotpink;
            position: absolute;
            top: 150px;
            border: 50px solid #000;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="box1">
            <div id="box2"></div>
        </div>
    </div>
    <script>
        class Tools {
            position(nowEle){
                let l = 0;
                let t = 0;
                let cl = nowEle.clientLeft;
                let ct = nowEle.clientTop;
                // 只要有当前这个元素就一直循环
                while(nowEle){
                    1 +=
                    (nowEle.offsetLeft+ nowEle.clientLeft);
                    t += (nowEle.offsetTop + nowEle.clientTop);
                    nowEle = nowEle.offsetParent;
                    //把本次的定位父级变成,下次循环的当前元素
                }
                l = l-cl;
                t = t - ct;
                return{
                    l,
                    t
                }
            }
        }

        let t1 = new Tools;
        let {l,t} = t1.position(box2);
        console.log(l,t);
        
    </script>
</body>
</html>
